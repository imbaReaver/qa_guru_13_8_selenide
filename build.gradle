plugins {
    id 'java'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter-api:5.8.1',
            'com.codeborne:selenide:6.5.1'
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'}

test {
    useJUnitPlatform()
}